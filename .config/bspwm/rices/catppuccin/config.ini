[global/wm]
  margin-bottom = 0
  margin-top = 0

include-file = ../../scripts/system.ini
include-file = ../../scripts/colors.ini
include-file = modules.ini
include-file = decor.ini

[bar/cat-bar]
  monitor = ${env:MONITOR:}
  monitor-strict = true
  override-redirect = false
  bottom = false
  fixed-center = true

  wm-restack = bspwm
  
  width = 100%
  height = 37

  offset-x = 0%
  offset-y = 0%

  background = ${catppuccin.mantle}
  foreground = ${catppuccin.subtext1}

  radius = 0

  font-0 = "JetBrains Mono:style=bold:size=9;2"
  font-1 = "Phosphor\-Bold:size=12;4"
  font-2 = "Sarasa UI CL:style=bold:size=10;4"
  font-3 = "JetBrains Mono Nerd Font:size=25;6"

  border-bottom-size = 2
  border-color = ${catppuccin.subtext1}

  modules-left = launcher msepe workspaces msepe memory_bar msepe cpu_bar
  modules-center = music msepe music-prev msepe music-play-pause msepe music-next
  modules-right = msepe updates network pulseaudio msepe date msepe msepe

  spacing = 0
  dim-value = 1.0

  tray-position = right
  tray-detached = false
  tray-maxsize = 16
  tray-background = ${catppuccin.mantle}
  tray-offset-x = 0
  tray-offset-y = 0%
  tray-padding = 0
  tray-scale = 1.0

  enable-ipc = true

  cursor-click = pointer
  cursor-scroll = ns-resize

[settings]
  throttle-output = 5
  throttle-output-for = 10
  screenchange-reload = false
  compositing-background = source
  compositing-foreground = over
  compositing-overline = over
  compositing-underline = over
  compositing-border = over
  pseudo-transparency = false